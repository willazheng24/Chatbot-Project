<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI Chat</title>
    <style>
        #grad {
            height: 700px;
            background-color: #78BAEA; /* For browsers that do not support gradients */
            background-image: linear-gradient(180deg, #78BAEA 20%, #78BAEA 29%, #FFFEFE 100%);
        }
        
        .image-cropper {
            width: 300px;
            height: 250px;
            position: absolute;
            top: 60%;
            
            overflow: hidden;
            border-radius: 50%;
        }
        #chatForm {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #fff;
            padding: 10px;
            border-radius: 10px;
        }

        #chatForm label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        #chatForm input {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #chatForm button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #78BAEA;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        #chatForm button:hover {
            background-color: #5d99c4;
        }

        #chatBox, #inputBox {
            position: absolute;
            width: 300px;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        #inputBox {
            left: 10%;
            background-color: #B7B8B8;
            color: #fff;
        }

        #chatBox {
            right: 10%;
            background-color: #D7D8D9;
            color: #1E9FBB
        }

        p {
            margin: 5px;
        }

    </style>
</head>
<body>
    <div class="image-cropper">
        <img src="avatar.png" alt="Chatbot Avatar">
    </div>


    <form id="chatForm">
        <label for="userInput">Your message:</label>
        <input type="text" id="userInput" name="userInput">
        <button type="submit">Submit</button>
    </form>

    <div id="inputBox">
        <p id="inputText"></p>
    </div>
    <div id="chatBox">
        <p id="chatOutput"></p>
    </div>
    <div id="grad"></div>
    <script src="script.js"></script>
</body>
</html>
