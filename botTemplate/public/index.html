<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI Chat</title>
    <style>
        #grad {
            height: 700px;
            background-color: #78BAEA; /* For browsers that do not support gradients */
            background-image: linear-gradient(180deg, #78BAEA 20%, #78BAEA 29%, #FFFEFE 100%);
        }
        
        .image-cropper {
            width: 300px;
            height: 250px;
            position: absolute;
            top: 60%;
            
            overflow: hidden;
            border-radius: 50%;
        }
        #chatForm {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #fff;
            padding: 10px;
            border-radius: 10px;
        }

        #chatForm label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        #chatForm input {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #chatForm button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #78BAEA;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        #chatForm button:hover {
            background-color: #5d99c4;
        }

        #chatBox, #inputBox {
            position: absolute;
            width: 300px;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        #inputBox {
            left: 10%;
            background-color: #B7B8B8;
            color: #fff;
        }

        #chatBox {
            right: 10%;
            background-color: #D7D8D9;
            color: #1E9FBB
        }

        p {
            margin: 5px;
        }

    </style>
</head>
<body>
    <div class="image-cropper">
        <img src="avatar.png" alt="Chatbot Avatar">
    </div>


    <form id="chatForm">
        <label for="userInput">Your message:</label>
        <input type="text" id="userInput" name="userInput">
        <button type="submit">Submit</button>
    </form>

    <h4 style="position:absolute; left: 10%; top: 12%; width: 400px; 
    font-family: Baskerville, sans-serif;">TAYLOR SWIFT CHATBOT</h4>
    <div id="chatBox" style="position:absolute; left: 10%; top: 20%; width: 400px; border-radius: 25px; background-color: lightslategrey;">
        <p style="margin-top: 10px; margin-left: 10px; margin-right:10px; margin-bottom:10px; 
        color: white; font-family: Baskerville, sans-serif;" id="chatOutput">
        Hi! I'm Taylor. Ask me about anything and I'll write some song lyrics for you!</p>
    </div>

    <h4 style="position:absolute; right: 10%; top: 12%; width: 400px; 
    font-family: Baskerville, sans-serif;">YOUR INPUT</h4>
    <div id="inputBox" style="position:absolute; right: 10%; top: 20%; width: 400px; border-radius: 25px; background-color: lightgrey; font-family: Roboto, sans-serif">
        <p style="margin-top: 10px; margin-left: 10px; margin-right:10px; margin-bottom:10px; 
        font-family: Baskerville, sans-serif" id="inputText">
        You asked me:
        <br></br></p>
    </div>
    <div id="grad"></div>
    <script src="script.js"></script>
</body>
</html>
