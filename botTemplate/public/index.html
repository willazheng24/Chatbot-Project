<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taylor Swift Chatbot</title>
    <!-- styles for some of the elements-->
    <style>
        #grad {
            height: 700px;
            background-color: #78BAEA; /* For browsers that do not support gradients */
            background-image: linear-gradient(180deg, #78BAEA 20%, #78BAEA 29%, #FFFEFE 100%);
        }
        
        .image-cropper {
            width: 300px;
            height: 250px;
            position: absolute;
            bottom: 0%;
            left: 20%;
            
            overflow: hidden;
            border-radius: 50%;
        }
        #chatForm {
            position: absolute;
            bottom: 5%;
            right: 10%;
            width: 250px;
            transform: translateX(-50%);
            background-color: #fff;
            padding: 10px;
            border-radius: 10px;
        }

        #chatForm label {
            display: block;
            font-family: Arial, sans-serif;
            font-weight: bold;
            margin-top: 5px;
            margin-bottom:5px;
            color: #5d99c4;
        }

        #chatForm input {
            width: 90%;
            font-family: Arial, sans-serif;
            padding: 10px;
            border: 0.5px solid #ccc;
            border-radius: 5px;
        }

        #chatForm button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #78BAEA;
            color: #fff;
            border: none;
            margin-top: 5px;
            margin-bottom: 5px;
            border-radius: 10px;
            cursor: pointer;
        }
        #chatForm button:hover {
            background-color: #5d99c4;
        }

    </style>
</head>
<body>
    <!-- avatar -->
    <div class="image-cropper">
        <img src="avatar.png" alt="Chatbot Avatar">
    </div>

    <!-- input form -->
    <form id="chatForm">
        <label for="userInput">Type here:</label>
        <input type="text" id="userInput" name="userInput">
        <button type="submit">Submit</button>
    </form>

    <!-- chatbot bubble and header (left, displays taylor's responses)-->
    <h4 style="position:absolute; left: 10%; top: 12%; width: 400px; 
    font-family: Arial, sans-serif;">TAYLOR SWIFT CHATBOT</h4>
    <div id="chatBox" style="position:absolute; left: 10%; top: 20%; width: 400px; border-radius: 25px; 
    background-color: #B7B8B8; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);">
        <p style="margin-top: 10px; margin-left: 10px; margin-right:10px; margin-bottom:10px; 
        color: white; font-family: Arial, sans-serif;" id="chatOutput">
        Hi! I'm Taylor. Ask me about anything and I'll write some song lyrics for you!</p>
    </div>

    <!-- chatbot bubble and header (right, displays user input) -->
    <h4 style="position:absolute; right: 10%; top: 12%; width: 400px; 
    font-family: Arial, sans-serif;">YOUR INPUT</h4>
    <div id="inputBox" style="position:absolute; right: 10%; top: 20%; width: 400px; border-radius: 25px; 
    background-color: #D7D8D9; font-family: Arial, sans-serif; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);">
        <p style="margin-top: 10px; margin-left: 10px; margin-right:10px; margin-bottom:10px; 
        font-family: Arial, sans-serif; color: #1E9FBB" id="inputText">
        You asked me:
        <br></br></p>
    </div>
    <!--background gradient-->
    <div id="grad"></div>
    <script src="script.js"></script>
</body>
</html>
